<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <form #logForm='ngForm' (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position='floating'>Adresse mail</ion-label>
          <ion-input id='email'
          type = "email"
          required
          [(ngModel)]='email'
          name="emailField"
          #emailField="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position='floating'>Mot de passe</ion-label>
          <ion-input id='password'
          type = "password"
          required
          [(ngModel)]='password'
          name="passwordField"
          #passwordField="ngModel"></ion-input>
        </ion-item>
        <ion-button [disabled]="!logForm.valid" expand="block" type="submit">Se connecter</ion-button>
      </form>
      <ion-item [hidden]="!error">
        L'adresse email et/ou le mot de passe ne correspondent pas Ã  un compte
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
