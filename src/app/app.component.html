<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Options</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="container-element">
      <ion-list>
        <ion-item routerLink="/home" (click)="closeMenu()">
          <ion-icon name="pricetag-outline" slot="start"></ion-icon>
          <ion-label>Dépenses</ion-label>
        </ion-item>
        <ion-item routerLink="/user" (click)="closeMenu()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="/settings" (click)="closeMenu()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Reglages</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-list>
        <ion-item (click)="onLogout()">
          <ion-icon name="power-outline" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
