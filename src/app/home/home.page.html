<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mois
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let month of monthList" routerLink="/month/{{month.date.getFullYear()}}-{{month.date.getMonth()+1}}">
            <ion-label>{{ month.date| dateToMonth }}</ion-label>
            <ion-note slot="end" color="primary">{{ month.amount }} â‚¬</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
