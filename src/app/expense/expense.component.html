    <ion-label>
      <h2>{{ expense.name}} </h2>
      <h3>{{ expense.date | date}}</h3>
    </ion-label>
    <ion-note slot="end"><h2>{{ expense.amount }}â‚¬</h2></ion-note>
  </ion-item>
  <ion-item-options side="end">

  </ion-item-options>
  <ion-item-options side="start">
    <ion-item-option color="primary">Edit</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
